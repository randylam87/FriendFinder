<html lang="en">

<head>
      <title>Friend Finder</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
</head>

<body>
      <div class="container">
            <nav class="navbar navbar-default">
                  <div class="container-fluid">
                        <div class="navbar-header">
                              <a href="/home"><button type="button" class="btn btn-lg btn-primary"><h4><span class="glyphicon glyphicon-home"></span> Home</h4></button></a>
                        </div>
                  </div>
            </nav>
            <main>
                  <h2>Survey Questions</h2>
                  <hr>
                  <h3><strong>About You</strong></h3>
                  <form action='/survey' method='POST' id="survey">
                        <label for='name'><h4>Name (Required)</h4></label>
                        <input type="text" name="name" id="name-input" class="form-control" required>
                        <label for 'photo'><h4>Link to Photo Image (Required)</h4></label>
                        <input type="text" name="photo" id="photo-input" class="form-control" required>
                        <hr>
                        <h3><strong>Question 1</strong></h3>
                        <label for 'q1'><h4>Money is very important to you.</h4></label><br>
                        <select class="question" id="q1" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 2</strong></h3>
                        <label for 'q2'><h4>You consider yourself to be a friendly person.</h4></label><br>
                        <select class="question" id="q2" name='scores'>	
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 3</strong></h3>
                        <label for 'q3'><h4>You consider yourself to be a very active person.</h4></label><br>
                        <select class="question" id="q3" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 4</strong></h3>
                        <label for 'q4'><h4>You are willing to do whatever it takes to accomplish your goals.</h4></label><br>
                        <select class="question" id="q4" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 5</strong></h3>
                        <label for 'q5'><h4>You consider yourself to be an intelligent person.</h4></label><br>
                        <select class="question" id="q5" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 6</strong></h3>
                        <label for 'q6'><h4>You consider eating food to be very important</h4></label><br>
                        <select class="question" id="q6" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 7</strong></h3>
                        <label for 'q7'><h4>You care more about yourself than others.</h4></label><br>
                        <select class="question" id="q7" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 8</strong></h3>
                        <label for 'q8'><h4>You enjoy spending quality time with your friends.</h4></label><br>
                        <select class="question" id="q8" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 9</strong></h3>
                        <label for 'q9'><h4>You have a strong sense of competition.</h4></label><br>
                        <select class="question" id="q9" name='scores'>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select>

                        <h3><strong>Question 10</strong></h3>
                        <label for 'q10'><h4>You like to plan out your actions.</h4></label><br>
                        <select class="question" id="q10" name='scores'>	
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                              </select><br><br>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary" data-toggle='modal' data-target='#resultsModal' id="submit">Submit</button>
                  </form>
                  <hr>
            </main>
            <footer class="footer">
                  <div class="container">
                        <p><a href="/api/friends">API Friends List</a></p>
                  </div>
            </footer>

            <!-- Modal -->
            <div id="resultsModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                              <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                              </div>
                              <div class="modal-body">
                                    <h2 id="matchName"></h2>
                                    <img id="matchImg" src="" alt="">
                              </div>
                              <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                        </div>
                  </div>
            </div>
            <script>
                  $("#survey").submit(function (e) {
                        e.preventDefault(); // Prevents the page from refreshing
                        let $this = $(this); // `this` refers to the current form element
                        $.post($this.attr("action"), $this.serialize(), (data) => {
                              $('#matchName').text(data.name);
                              $("#matchImg").attr("src", data.photo);
                        })
                        $('#survey').trigger('reset');
                  });
            </script>
</body>

</html>
